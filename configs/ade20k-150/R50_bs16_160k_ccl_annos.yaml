_BASE_: Base-ADE20K-150.yaml
MODEL:
  BACKBONE:
    NAME: "build_resnet_classification_backbone"
    FREEZE_AT: 0
  RESNETS:
    OUT_FEATURES: None
    NORM: "SyncBN"

  META_ARCHITECTURE: "MaskedClassification"
  SEM_SEG_HEAD:
    NAME: "MaskFormerHead"
    IN_FEATURES: ["res2", "res3", "res4", "res5"]
    IGNORE_VALUE: 255
    NUM_CLASSES: 150
    COMMON_STRIDE: 4  # not used, hard-coded
    LOSS_WEIGHT: 1.0
    CONVS_DIM: 256
    MASK_DIM: 256
    NORM: "GN"
  MASK_FORMER:
    TRANSFORMER_IN_FEATURE: "res5"
    DEEP_SUPERVISION: True
    NO_OBJECT_WEIGHT: 0.1
    DICE_WEIGHT: 1.0
    MASK_WEIGHT: 20.0
    HIDDEN_DIM: 256
    NUM_OBJECT_QUERIES: 100
    NHEADS: 8
    DROPOUT: 0.1
    DIM_FEEDFORWARD: 2048
    ENC_LAYERS: 0
    DEC_LAYERS: 6
    PRE_NORM: False
    ENTITY: True
#    USE_PRED_LOSS: True
#    TEST:
#      ENTITY_ON: True
INPUT:
  MIN_SIZE_TRAIN: [224,]
  MIN_SIZE_TRAIN_SAMPLING: "choice"
  MIN_SIZE_TEST: 224
  MAX_SIZE_TRAIN: 2048
  MAX_SIZE_TEST: 2048
  CROP:
    ENABLED: True
    TYPE: "absolute"
    SIZE: (224, 224)
    SINGLE_CATEGORY_MAX_AREA: 1.0
  COLOR_AUG_SSD: True
#  SIZE_DIVISIBILITY: 512  # used in dataset mapper
  FORMAT: "RGB"
  DATASET_MAPPER_NAME: "mask_former_ccl_annos"
SOLVER:
  IMS_PER_BATCH: 256
  BASE_LR: 0.1
#  STEPS: (50000,100000)
  MAX_ITER: 150000 # ~1000 iter per epoch
  WARMUP_FACTOR: 0.0002
  WARMUP_ITERS: 5000
  WEIGHT_DECAY: 0.0001
  OPTIMIZER: "SGD"
  LR_SCHEDULER_NAME: "WarmupPolyLR"
DATALOADER:
  NUM_WORKERS: 8

DATASETS:
  TRAIN: ("ade20k_ccl_annos_train",)
  TEST: ("ade20k_ccl_annos_val",)